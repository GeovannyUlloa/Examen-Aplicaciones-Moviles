<ion-menu contentId="menu-content" menuId="menu-content" side="start">
    <app-header title="Menú"></app-header>
  
    <ion-content class="ion-text-center">
        <ion-avatar>
            <ion-icon class="empty-icon" name="person-circle-outline"></ion-icon>
        </ion-avatar>
        <h4>{{ user()?.name }} </h4>
        <ion-menu-toggle autoHide="false" *ngFor="let p of pages">
            <ion-item [ngClass]="{'active': currentPath === p.url}" [routerLink]="p.url" routerDirection="root"
                routerDirection="root" detail>
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
            </ion-item>
        </ion-menu-toggle>
        <ion-item *ngIf="isConductor()" [routerLink]="['/main/add-trip']">
            <ion-icon slot="start" name="add"></ion-icon>
            <ion-label>Agregar Viaje</ion-label>
        </ion-item>
    </ion-content>
  
    <ion-footer class="ion-no-border safe-p-bottom">
        <ion-toolbar auto-hide="false">
            <ion-item (click)="signOut()" Lines="none">
                <ion-icon slot="start" name="Log-out-outLine"></ion-icon>
                <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
        </ion-toolbar>
    </ion-footer>
  </ion-menu>
  
  <ion-router-outlet id="menu-content" main></ion-router-outlet>
