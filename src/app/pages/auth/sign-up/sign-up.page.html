<app-header text="" backButton="/auth" title="Registrarse">Retroceder</app-header>
<ion-content>
  <div class="d-flex-center">

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <app-login-input
      autocomplete="name"
      type="text"
      label="Nombre"
      icon="person-outline"
      [control]="form.controls.name"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minLenght']">Ingrese un nombre mayor a 3 caracteres</div>
      </div>
      
      <app-login-input
      autocomplete="email"
      type="email"
      label="Correo"
      icon="mail-outline"
      [control]="form.controls.email"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <app-login-input
      type="password"
      label="Contraseña"
      icon="lock-closed-outline"
      [control]="form.controls.password"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>
      <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select 
          [formControl]="form.controls.role" 
          placeholder="Seleccione un rol">
          <ion-select-option value="pasajero">Pasajero</ion-select-option>
          <ion-select-option value="dueño">Dueño de Vehículo</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="validators" *ngIf="form.controls.role.errors && form.controls.role.touched">
        <div *ngIf="form.controls.role.errors?.['required']">El rol es requerido</div>
      </div>
      <ion-button class="submit" type="submit" expand="block" fill="outline" shape="round" [disabled]="form.invalid">
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>
